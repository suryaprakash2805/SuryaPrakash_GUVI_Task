<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/f001fbb14e.js" crossorigin="anonymous"></script>
    <script src="register.js" defer></script>
    <title>Register Page</title>
</head>
<body>
        <div class="container">   
         <form action="register.php" method="post" id="register_form">
            <div class="form-box" id="form">
                <h1 id="title">Register</h1>
                <div class="input-group">
                    <div class="input-field" id="namefield">           
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" name="username" id="username" required>
                        <div class="error"></div> 
                    </div>

                    <div class="input-field">    
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email" id="email" required>
                        <div class="error"></div> 
                    </div>

                    <div class="input-field"> 
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" id="password" required>
                        <div class="error"></div> 
                    </div>
                </div>

                <div class="btn-field">
                    <button type="submit" id="registerBtn" name="submit">Register</button>
                </div>
                <p class="Login">Already have an account?<a href="login.html"> Login</a></p>
            </div>
        </form> 
      </div>
   
</body>
</html>
